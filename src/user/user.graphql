type Query {
  getUsers: [User]
  getUser(id: ID!): User
}

type Mutation {
  createUser(createUser: CreateUserInput!): User
  updateUser(updateUser: UpdateUserInput!): User
  deleteUsers(deleteUser: [ID!]!): [String]
  addRole(addRole: RoleInput!): User
  removeRole(removeRole: RoleInput!): User
}

type User {
  id: ID!
  name: String!
  lastName: String!
  siteNumber: Int!
  createdAt: Date
  updatedAt: Date
  role: [Role]
}

scalar Date

input CreateUserInput {
  name: String!
  lastName: String!
  siteNumber: Int!
}

input RoleInput {
  userId: ID!
  roleId: ID!
}

input UpdateUserInput {
  id: ID!
  name: String
  lastName: String
  siteNumber: Int
}

input DeleteUserInput {
  ids: [ID!]!
}
