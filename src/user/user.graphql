type Query {
  getUsers: [User]
  getUser(id: ID!): User
  loginUser(userData: LoginUser!): User
}

type Mutation {
  registration(createUser: CreateUserInput!): Token!
  updateUser(updateUser: UpdateUserInput!): User
  deleteUsers(deleteUser: [ID!]!): [String]
  addRole(addRole: RoleInput!): User
  removeRole(removeRole: RoleInput!): User
}

type User {
  id: ID!
  email: String!
  password: String!
  name: String!
  lastName: String!
  siteNumber: Int!
  createdAt: Date
  updatedAt: Date
  role: [Role]
}

type Token {
  token: String!
}

scalar Date

input CreateUserInput {
  email: String!
  password: String!
  name: String!
  lastName: String!
  siteNumber: Int!
}

input LoginUser {
  email: String!
  password: String!
}

input RoleInput {
  userId: ID!
  roleId: ID!
}

input UpdateUserInput {
  id: ID!
  email: String
  name: String
  lastName: String
  siteNumber: Int
}

input DeleteUserInput {
  ids: [ID!]!
}
