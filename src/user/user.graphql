type Query {
  getUsers: [User]
  getUser(id: String!): User
}

type Mutation {
  createUser(createUser: CreateUserInput!): User
  updateUser(updateUser: UpdateUserInput!): User
  deleteUsers(deleteUser: [String!]!): [String]
}

type User {
  id: ID!
  name: String!
  lastName: String!
  siteNumber: Int!
  createdAt: Date
  updatedAt: Date
}

scalar Date

input CreateUserInput {
  name: String!
  lastName: String!
  siteNumber: Int!
}

input UpdateUserInput {
  id: ID!
  name: String
  lastName: String
  siteNumber: Int
}
input DeleteUserInput {
  ids: [ID!]!
}
