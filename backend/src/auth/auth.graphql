type Query {
  validateToken: Token!
}

type Mutation {
  loginUser(userData: LoginUser!): User
  registration(createUser: CreateUserInput!): User!
}

type Token {
  accessToken: String!
  refreshToken: String!
}

type RefreshToken {
  userId: ID!
  refreshToken: String!
}

input RefreshTokenInput {
  userId: ID!
  refreshToken: String!
}

input LoginUser {
  email: String!
  password: String!
}
