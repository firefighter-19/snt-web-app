type Query {
  loginUser(userData: LoginUser!): User
  validateToken(refreshToken: String!): Token!
}

type Mutation {
  registration(createUser: CreateUserInput!): Token!
}

type Token {
  accessToken: String!
  refreshToken: String!
}

type RefreshToken {
  userId: ID!
  refreshToken: String!
}

input RefreshTokenInput {
  userId: ID!
  refreshToken: String!
}

input LoginUser {
  email: String!
  password: String!
}
