type Mutation {
  loginUser(userData: LoginUser!): User!
  registration(createUser: CreateUserInput!): User!
}

type Token {
  accessToken: String!
  refreshToken: String!
}

type TokenData {
  userId: ID!
  accessToken: String!
  refreshToken: String!
}

input RefreshTokenInput {
  userId: ID!
  refreshToken: String!
}

input LoginUser {
  email: String!
  password: String!
}
